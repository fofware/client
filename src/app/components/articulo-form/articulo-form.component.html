<div class="sticky-top">
  <app-navigation></app-navigation>
  <header class="pb-2" style="background-color:#d8d9da!important;">
    <!--form-->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="fabricante" placeholder="Fabricante"
              [(ngModel)]="articulo.fabricante">
            <!--/div-->
          </div>
          <div class="col-8">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="marca" placeholder="Marca"
              [(ngModel)]="articulo.marca">
            <!--/div-->
          </div>
          <div class="col-8">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="rubro" placeholder="Rubro"
              [(ngModel)]="articulo.rubro">
            <!--/div-->
          </div>
          <div class="col-8">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="linea" placeholder="Linea"
              [(ngModel)]="articulo.linea">
            <!--/div-->
          </div>
          <div class="col-8">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="name" placeholder="Nombre del Artículo"
              [(ngModel)]="articulo.name">
            <!--/div-->
          </div>
          <div class="col">
            <!--div class="form-group"-->
            <input type="text" class="form-control" name="image" placeholder="Imagen del Producto"
              [(ngModel)]="articulo.image">
            <!--/div-->
          </div>
        </div>
        <div class="col">
          <!--div class="form-group"-->
          <input type="text" class="form-control" name="url" placeholder="Url del fabricante"
            [(ngModel)]="articulo.url">
          <!--/div-->
        </div>
      </div>
    </div>

<footer class="fixed-bottom py-0">
  <div class="form-row py-0">
    <div class="form-group col-sm-6 py-0 my-0">
      <a routerLink="/articulos" class="btn btn-secondary btn-block">Cancelar</a>
    </div>
    <div class="form-group col-sm-6 py-0 my-0" [hidden]="edit">
      <button class="btn btn-primary btn-block" (click)="add()">Agregar Artículo</button>
    </div>
    <div class="form-group col-sm-6 py-0 my-0" [hidden]="!edit">
      <button class="btn btn-warning btn-block" (click)="update()">Modificar Artículo</button>
    </div>
  </div>
</footer>
