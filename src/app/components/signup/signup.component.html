<div class="row mt-2">
  <div class="col-md-8 offset-2">
    <div class="card">
      <div class="card-header">
        Creando una cuenta
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="firstname" class="form-control" name="nombre" [(ngModel)]="user.nombre"
                placeholder="Ingrese su Nombre/s">
            </div>
            <div class="form-group col-md-6">
              <input type="lastname" class="form-control" name="apellido" [(ngModel)]="user.apellido"
                placeholder="Ingrese su Apellido/s">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email"
              placeholder="Ingrese su correo electr칩nico (e-Mail)">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                placeholder="Ingrese una contrase침a">
            </div>
            <div class="form-group col-md-6">
              <input type="password" class="form-control" name="password2" [(ngModel)]="user.password2"
                placeholder="Vuelva a ingrese la contrase침a">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Crear la Cuenta</button>
        </form>

      </div>
    </div>
  </div>
  <!--div class="col-md-4">

  </div-->
</div>
