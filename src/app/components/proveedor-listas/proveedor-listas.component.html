<header>
   <form class="form-inline">
      <select (change)="selectProveedor()" name="proveedor" class="custom-select my-1 mr-sm-2" [(ngModel)]="proveedor">
        <option selected>Choose...</option>
        <!--option ng-repeat="persona in personasList" ng-value="persona._id">{{persona.apellido}} {{persona.nombre}}</option-->
        <option *ngFor="let persona of personasList" value="{{persona._id}}">{{persona.apellido}} {{persona.nombre}}</option>
      </select>
    </form>
</header>
<div id='main' (window:resize)="onResize($event)">
   <article><app-proveedor-articulos *ngFor="let producto of provArtList;  index as i;" 
      [index]="i" [producto]="producto" (changeProd)="onChangeProduct($event)" (deleteProd)="onDeleteProduct($event)">
   </app-proveedor-articulos></article>
   <!--nav>nav</nav-->
   <aside class="">
      <div class="sticky-top">
         <form class="">
            <div class="form-group">
               <input class="form-control" type="search" placeholder="Buscar por Nombre" aria-label="Search" name="searchItem" (input)="search()" [(ngModel)]="searchItem">
            </div>
         </form>
       </div>
        
      <app-producto-list *ngFor="let producto of productosList;  index as i;" 
         [index]="i" [producto]="producto" (addProd)="onAddProduct($event)">
      </app-producto-list> 
   </aside>
</div>
<footer>footer</footer>
